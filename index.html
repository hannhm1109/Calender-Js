<!DOCTYPE html>
<html>
<head>
	<title>Simple Calendar App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="month"></div>
			<div class="year"></div>
			<div class="buttons">
				<button class="prev-btn">Prev</button>
				<button class="next-btn">Next</button>
			</div>
		</div>
		<div class="days"></div>
	</div>

	<script src="app.js"></script>
</body>
</html>
